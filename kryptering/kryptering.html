<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="kryptering.js" defer></script>
    <link rel="stylesheet" href="style_kryptering.css">
    <title>Kryptering</title>
</head>
<body>
    <div class="område" id="krypter">
        <h4>Krypter dine meldinger her</h4>
        <p>Orginal tekst:</p>
        <input id='inTekst' type="text">
        <p>Nøkkel:</p>
        <input id="nøkkel" type="number">
        <p id="kryptert"></p>
        <button id="kopiKrypt">Kopier kryptert tekst</button>
    </div>
    <br>
    <div class="område" id="bruteForce">
        <h4>Dekrypter meldinger med brute force</h4>
        <p>Kryptert melding:</p>
        <input id='inKrypt' type="text">
        <p id="bruteForslag"></p>
        <button id="visAlt">Vis alle alternativer</button>
        <p id="bruteAlt"></p>
    </div>

</body>
</html>
